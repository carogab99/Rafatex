<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Iniciar Sesion</title>
</h:head>
<body>
	<div align="center">
		<h:form>
			<p:panel header="RAFATEX">
				<p:panelGrid columns="2">

					<h:outputText value="Cedula" />
					<p:inputText value="#{beanCliente.cedulaCliente}" />

					<h:outputText value="Contrasenia" />
					<p:password value="#{beanCliente.contrasenia}" />

					<h:outputText value="Rol" />
					<p:selectOneMenu value="#{beanRol.rol.idRol}" dynamic="true"
						style="width:125px">
						<f:selectItems value="#{beanRol.listarol}" var="rol"
							itemLabel="#{rol.nombreRol}" itemValue="#{rol.idRol}" />
					</p:selectOneMenu>
				</p:panelGrid>
				<p:commandButton value="Iniciar Sesion"
						action="#{beanEmpleado.actionLogin()}" />
			</p:panel>
		</h:form>
	</div>
</body>
</html>
