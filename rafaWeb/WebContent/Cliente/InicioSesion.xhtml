<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Iniciar Sesion</title>
</h:head>
<body>
<h:form>
			<p:menubar>
				<p:menuitem value="Inicio" action="faces/index.html" icon="fa fa-home"></p:menuitem>
				<p:menuitem value="Pedidos" action="pedidos"
					icon="fa fa-shopping-cart"></p:menuitem>
				<p:menuitem value="Catalogo" action="catalogo" icon="fa fa-circle"></p:menuitem>
				<p:menuitem value="Salir" action="InicioSesion" ></p:menuitem>
				<p:menuitem value="Registrarse" action="RegistroCliente" ></p:menuitem>
			</p:menubar>
		</h:form>
	<div align="center">
		<h:form>
			<p:panel header="RAFATEX">
				<p:panelGrid columns="2">
				
					<h:outputText value="Cedula" />
					<p:inputText value="#{beanCliente.cedulaCliente}" />
					
					<h:outputText value="Contrasenia" />
					<p:password value="#{beanCliente.contrasenia}" />
					
					<p:commandButton value="Iniciar Sesion" action="#{beanCliente.actionLogin()}"/>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</div>
</body>
</html>
